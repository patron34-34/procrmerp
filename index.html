<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFusion CRM & ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .toast-enter {
        animation: slideInRight 0.3s ease-out forwards;
      }
      :root {
        --radius: 0.75rem; /* 12px */
        
        /* Light Theme */
        --background: #f4f4f5;      /* zinc-100 */
        --sidebar: #ffffff;          /* white */
        --card: #ffffff;             /* white */
        --text-main: #18181b;       /* zinc-900 */
        --text-secondary: #71717a;   /* zinc-500 */
        --border: #e4e4e7;           /* zinc-200 */
        --border-hover: #d4d4d8;     /* zinc-300 */
        
        /* These are now set by DynamicStyles.tsx */
        /* --primary-color: #4f46e5;    */
        /* --primary-color-rgb: 79, 70, 229; */
        
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      .dark {
        /* Dark Theme */
        --background: #09090b;      /* zinc-950 */
        --sidebar: #18181b;         /* zinc-900 */
        --card: #18181b;            /* zinc-900 */
        --text-main: #fafafa;        /* zinc-50 */
        --text-secondary: #a1a1aa;    /* zinc-400 */
        --border: #27272a;           /* zinc-800 */
        --border-hover: #3f3f46;       /* zinc-700 */

        /* --primary-color: #6366f1; */
        /* --primary-color-rgb: 99, 102, 241; */

        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.1);
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2), 0 2px 4px -2px rgb(0 0 0 / 0.2);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
      }

      html, body {
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: var(--background);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.025em; /* tracking-tight */
      }
      
      /* New Form Input Styles */
      input, select, textarea {
        background-color: var(--card);
        color: var(--text-main);
        border: 1px solid var(--border);
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-radius: var(--radius);
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem; /* text-sm */
        width: 100%;
      }
      
      input:focus, select:focus, textarea:focus {
          outline: none;
          border-color: var(--primary-color, #4f46e5);
          box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb, 79, 70, 229), 0.2);
      }
      input:disabled, select:disabled, textarea:disabled {
        background-color: #f3f4f6; /* gray-100 */
        cursor: not-allowed;
      }
      .dark input:disabled, .dark select:disabled, .dark textarea:disabled {
        background-color: #374151; /* gray-700 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-hover);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }

      /* Organization Chart Styles */
      .org-chart li::before, .org-chart li::after, .org-chart ul ul::before, .org-chart li:last-child::before, .org-chart li:first-child::after {
          border-color: var(--border);
      }
      .org-chart { display: inline-block; min-width: 100%; text-align: center; }
      .org-chart ul { padding-top: 20px; position: relative; display: flex; justify-content: center; }
      .org-chart li { list-style-type: none; position: relative; padding: 20px 5px 0 5px; flex-grow: 1; }
      .org-chart li::before, .org-chart li::after { content: ''; position: absolute; top: 0; right: 50%; border-top: 1px solid var(--border); width: 50%; height: 20px; }
      .org-chart li::after { right: auto; left: 50%; border-left: 1px solid var(--border); }
      .org-chart li:only-child::after, .org-chart li:only-child::before { display: none; }
      .org-chart li:first-child::before, .org-chart li:last-child::after { border: 0 none; }
      .org-chart li:last-child::before { border-right: 1px solid var(--border); border-radius: 0 5px 0 0; }
      .org-chart li:first-child::after { border-radius: 5px 0 0 0; }
      .org-chart ul ul::before { content: ''; position: absolute; top: 0; left: 50%; border-left: 1px solid var(--border); width: 0; height: 20px; }
      .org-chart li > div { margin: 0 auto; }
      
      /* Accordion Styles for Employee Form */
      details > summary { list-style: none; cursor: pointer; }
      details > summary::-webkit-details-marker { display: none; }
      
      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          font-family: sans-serif;
          background-color: white !important;
          color: black !important;
        }
        .no-print {
            display: none !important;
        }
        .page-break-container {
            page-break-after: always;
        }
        .page-break-container:last-child {
            page-break-after: auto;
        }
      }

      /* Spinner Animation */
      @keyframes spinner {
        to {transform: rotate(360deg);}
      }
      .spinner {
        min-width: 24px;
        min-height: 24px;
        border: 3px solid rgba(var(--primary-color-rgb, 79, 70, 229), 0.3);
        border-top-color: var(--primary-color, #4f46e5);
        border-radius: 50%;
        animation: spinner .6s linear infinite;
      }

      /* Modal Animation */
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fadeIn 150ms ease-out;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#eef2ff', '100': '#e0e7ff', '200': '#c7d2fe', '300': '#a5b4fc', '400': '#818cf8', 
                '500': 'var(--primary-color, #6366f1)', 
                '600': 'var(--primary-color, #4f46e5)', 
                '700': 'var(--primary-color, #4338ca)', 
                '800': 'var(--primary-color, #3730a3)', 
                '900': 'var(--primary-color, #312e81)', 
                '950': 'var(--primary-color, #1e1b4b)'
              },
              background: 'var(--background)',
              sidebar: 'var(--sidebar)',
              card: 'var(--card)',
              'text-main': 'var(--text-main)',
              'text-secondary': 'var(--text-secondary)',
              border: 'var(--border)',
              'border-hover': 'var(--border-hover)',
            },
            borderRadius: {
              lg: 'calc(var(--radius) - 2px)',
              xl: 'var(--radius)',
              '2xl': 'calc(var(--radius) + 4px)',
            },
            boxShadow: {
                sm: 'var(--shadow-sm)',
                DEFAULT: 'var(--shadow)',
                lg: 'var(--shadow-lg)',
            }
          },
        },
      }
    </script>

  }
}
</script>

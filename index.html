<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFusion CRM & ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .toast-enter {
        animation: slideInRight 0.3s ease-out forwards;
      }
      :root {
        --primary-color: #3b82f6; /* blue-500 */
        --primary-color-rgb: 59, 130, 246;

        /* Light Theme */
        --background: #f8fafc;      /* slate-50 */
        --sidebar: #ffffff;          /* white */
        --card: #ffffff;             /* white */
        --text-main: #1e293b;       /* slate-800 */
        --text-secondary: #64748b;   /* slate-500 */
        --border: #e2e8f0;           /* slate-200 */
        --border-hover: #cbd5e1;     /* slate-300 */
      }

      .dark {
         /* Dark Theme */
        --background: #0f172a;    /* slate-900 */
        --sidebar: #1e293b;       /* slate-800 */
        --card: #1e293b;          /* slate-800 */
        --text-main: #e2e8f0;      /* slate-200 */
        --text-secondary: #94a3b8;  /* slate-400 */
        --border: #334155;         /* slate-700 */
        --border-hover: #475569;     /* slate-600 */
      }

      html, body {
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: var(--background);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.025em; /* tracking-tight */
      }
      
      /* New Form Input Styles */
      input, select, textarea {
        background-color: var(--card);
        color: var(--text-main);
        border: 1px solid var(--border);
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-radius: 0.5rem; /* rounded-lg */
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem; /* text-sm */
      }
      
      input:focus, select:focus, textarea:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.15);
      }
      input:disabled, select:disabled, textarea:disabled {
        background-color: #f1f5f9;
        cursor: not-allowed;
      }
      .dark input:disabled, .dark select:disabled, .dark textarea:disabled {
        background-color: #2b3a51;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-hover);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-secondary);
      }

      /* Organization Chart Styles */
      .org-chart { display: inline-block; min-width: 100%; text-align: center; }
      .org-chart ul { padding-top: 20px; position: relative; display: flex; justify-content: center; }
      .org-chart li { list-style-type: none; position: relative; padding: 20px 5px 0 5px; flex-grow: 1; }
      .org-chart li::before, .org-chart li::after { content: ''; position: absolute; top: 0; right: 50%; border-top: 1px solid var(--border); width: 50%; height: 20px; }
      .org-chart li::after { right: auto; left: 50%; border-left: 1px solid var(--border); }
      .org-chart li:only-child::after, .org-chart li:only-child::before { display: none; }
      .org-chart li:first-child::before, .org-chart li:last-child::after { border: 0 none; }
      .org-chart li:last-child::before { border-right: 1px solid var(--border); border-radius: 0 5px 0 0; }
      .org-chart li:first-child::after { border-radius: 5px 0 0 0; }
      .org-chart ul ul::before { content: ''; position: absolute; top: 0; left: 50%; border-left: 1px solid var(--border); width: 0; height: 20px; }
      .org-chart li > div { margin: 0 auto; }
      
      /* Accordion Styles for Employee Form */
      details > summary { list-style: none; cursor: pointer; }
      details > summary::-webkit-details-marker { display: none; }
      
      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          font-family: sans-serif;
          background-color: white !important;
          color: black !important;
        }
        .no-print {
            display: none !important;
        }
        .page-break-container {
            page-break-after: always;
        }
        .page-break-container:last-child {
            page-break-after: auto;
        }
      }

      /* Spinner Animation */
      @keyframes spinner {
        to {transform: rotate(360deg);}
      }
      .spinner {
        min-width: 24px;
        min-height: 24px;
        border: 3px solid rgba(var(--primary-color-rgb), 0.3);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spinner .6s linear infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd',
                '400': '#60a5fa', '500': 'var(--primary-color)', '600': 'var(--primary-color)', '700': 'var(--primary-color)',
                '800': 'var(--primary-color)', '900': 'var(--primary-color)', '950': 'var(--primary-color)',
              },
              background: 'var(--background)',
              sidebar: 'var(--sidebar)',
              card: 'var(--card)',
              'text-main': 'var(--text-main)',
              'text-secondary': 'var(--text-secondary)',
              border: 'var(--border)',
              'border-hover': 'var(--border-hover)',
            },
          },
        },
      }
    </script>

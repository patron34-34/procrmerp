<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFusion CRM & ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .toast-enter {
        animation: slideInRight 0.3s ease-out forwards;
      }
      html, body {
        font-family: 'Inter', sans-serif;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.025em; /* tracking-tight */
      }
      
      /* Form inputs styles for both modes */
      input, select, textarea {
        background-color: transparent;
        border-width: 1px;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
      }
      input:focus, select:focus, textarea:focus {
          outline: 2px solid transparent;
          outline-offset: 2px;
          --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
          --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
          box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
          --tw-ring-color: var(--primary-color);
      }
      
      /* Light mode form inputs */
      .light input, .light select, .light textarea {
        color: #1e293b; /* slate-800 */
        border-color: #cbd5e1; /* slate-300 */
      }
      .light input::placeholder, .light textarea::placeholder {
        color: #94a3b8; /* slate-400 */
      }
      
      /* Dark mode form inputs */
      .dark input, .dark select, .dark textarea {
        color: #e2e8f0; /* slate-200 */
        border-color: #475569; /* slate-600 */
      }
      .dark input::placeholder, .dark textarea::placeholder {
        color: #64748b; /* slate-500 */
      }
      
      /* Organization Chart Styles */
      .org-chart { display: inline-block; min-width: 100%; text-align: center; }
      .org-chart ul { padding-top: 20px; position: relative; display: flex; justify-content: center; }
      .org-chart li { list-style-type: none; position: relative; padding: 20px 5px 0 5px; flex-grow: 1; }
      .org-chart li::before, .org-chart li::after { content: ''; position: absolute; top: 0; right: 50%; border-top: 2px solid #e2e8f0; width: 50%; height: 20px; }
      .dark .org-chart li::before, .dark .org-chart li::after { border-top-color: #334155; }
      .org-chart li::after { right: auto; left: 50%; border-left: 2px solid #e2e8f0; }
      .dark .org-chart li::after { border-left-color: #334155; }
      .org-chart li:only-child::after, .org-chart li:only-child::before { display: none; }
      .org-chart li:first-child::before, .org-chart li:last-child::after { border: 0 none; }
      .org-chart li:last-child::before { border-right: 2px solid #e2e8f0; border-radius: 0 5px 0 0; }
      .dark .org-chart li:last-child::before { border-right-color: #334155; }
      .org-chart li:first-child::after { border-radius: 5px 0 0 0; }
      .org-chart ul ul::before { content: ''; position: absolute; top: 0; left: 50%; border-left: 2px solid #e2e8f0; width: 0; height: 20px; }
      .dark .org-chart ul ul::before { border-left-color: #334155; }
      .org-chart li > div { margin: 0 auto; }
      /* Accordion Styles for Employee Form */
      details > summary { list-style: none; cursor: pointer; }
      details > summary::-webkit-details-marker { display: none; }
      details > summary::before { content: 'â–¶'; margin-right: 0.5rem; transition: transform 0.2s; }
      details[open] > summary::before { transform: rotate(90deg); }

      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          font-family: sans-serif;
          background-color: white;
          color: black;
        }
        .no-print {
            display: none !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd',
                '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8',
                '800': '#1e40af', '900': '#1e3a8a', '950': '#172554',
              },
              // New Light Mode Palette
              'background': '#f8fafc',      // slate-50
              'sidebar': '#ffffff',          // white
              'card': '#ffffff',             // white
              'text-main': '#1e293b',       // slate-800
              'text-secondary': '#64748b',   // slate-500
              'border': '#e2e8f0',           // slate-200
              
              // New Dark Mode Palette
              'dark-background': '#020617',    // slate-950
              'dark-sidebar': '#0f172a',       // slate-900
              'dark-card': '#0f172a',          // slate-900
              'dark-text-main': '#e2e8f0',      // slate-200
              'dark-text-secondary': '#94a3b8',  // slate-400
              'dark-border': '#1e293b',         // slate-800
            },
          },
        },
      }
    </script>
